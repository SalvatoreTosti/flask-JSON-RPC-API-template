{% extends "base.html" %}
{% block headmeta %}
	<title>Login</title>
{% endblock %}
{% block css %}
{% endblock %}
{% block content %}
<main role="main" class="pt-5">
    <div class='p-5 text-center'>
        <h1>Sign In</h1>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class=flashes>
            {% for message in messages %}
              <h3>{{ message }}</h3>
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        
        <form action='/login' method='post'>
            <div class='form-row'>
                <div class="form-group col-10 offset-1 col-lg-4 offset-lg-4">
                    <label for="input-username">Username</label>
                    <input type="text" class="form-control" name='username'id="input-username"  placeholder="Enter username">
                </div>
            </div>
            <div class='form-row'>
                <div class="form-group col-10 offset-1 col-lg-4 offset-lg-4">
                    <label for="input-password">Password</label>
                    <input type="password" class="form-control" name='password' id="input-password" placeholder="Enter password">
                </div>
            </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</main>
{% endblock %}
